                                        }
                                        bw.writeLine("      public static int[] " + key + " = {" + sb.toString() + "};");
                                    }
                                }
                            }
                        }
                        bw.close()
                        br.close()
                    }
                    originR.delete()
                    newR.renameTo(originR)
                }
            }
        }
    }
